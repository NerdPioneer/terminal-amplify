<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Journal | NerdPioneer Portfolio</title>
    <meta name="description" content="Interactive terminal interface showcasing my cloud computing journey. A modern portfolio experience built with AWS serverless architecture.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Source+Code+Pro:wght@100;200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Desktop: Terminal and Logs Section -->
        <div class="main-content desktop-only">
            <!-- Terminal Window -->
            <div class="terminal-window" id="terminalWindow">
            <!-- Terminal Header -->
            <div class="terminal-header">
                <div class="terminal-controls">
                    <button class="control-btn close" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="control-btn minimize" title="Minimize">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="control-btn maximize" title="Maximize">
                        <i class="fas fa-square"></i>
                    </button>
                </div>
                <div class="terminal-title">
                    <span>TERMINAL@SYSTEM</span>
                </div>
                <div class="terminal-status">
                    <div class="status-indicator online">
                        <div class="pulse-dot"></div>
                        <span>ONLINE</span>
                    </div>
                    <div class="terminal-controls-right">
                        <button class="control-btn-small" id="themeToggle" title="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button class="control-btn-small" id="fullscreenToggle" title="Toggle fullscreen">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>


            <!-- Terminal Body -->
            <div class="terminal-body">

                <!-- Command Interface -->
                <div class="command-interface">
                    <div class="command-history" id="commandHistory">
                        <!-- Commands will be dynamically added here -->
                    </div>
                    
                    <div class="command-input-container">
                        <div class="prompt-display">
                            <span class="user">user@terminal</span>
                            <span class="path">~/journey</span>
                            <span class="symbol">$</span>
                        </div>
                        <div class="input-line">
                            <input type="text" id="commandInput" placeholder="Type a command..." autocomplete="off" spellcheck="false">
                            <div class="cursor" id="cursor"></div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn" data-command="help">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </button>
                    <button class="action-btn" data-command="logs">
                        <i class="fas fa-list"></i>
                        <span>View Logs</span>
                    </button>
                    <button class="action-btn" data-command="projects">
                        <i class="fas fa-project-diagram"></i>
                        <span>Projects</span>
                    </button>
                    <button class="action-btn" data-command="clear">
                        <i class="fas fa-broom"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>

            <!-- Desktop: Log Files Panel -->
            <div class="log-files-panel desktop-only" id="logFilesPanel">
                <div class="log-files-header">
                    <h3>Log Files</h3>
                    <div class="log-entry-count" id="logEntryCount">[3 entries]</div>
                </div>
                <div class="log-files-list" id="logFilesList">
                    <!-- Log files will be populated here -->
                </div>
            </div>
        </div>

        <!-- Mobile: Log List View -->
        <div class="mobile-log-view mobile-only" id="mobileLogView">
            <div class="mobile-log-header">
                <h2>TERMINAL</h2>
                <div class="mobile-log-count" id="mobileLogCount">3 entries</div>
            </div>
            <div class="mobile-log-list" id="mobileLogList">
                <!-- Mobile log files will be populated here -->
            </div>
        </div>

        <!-- Mobile: Markdown Viewer -->
        <div class="mobile-markdown-viewer mobile-only" id="mobileMarkdownViewer">
            <div class="mobile-viewer-header">
                <button class="back-btn" id="backToLogs">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Logs</span>
                </button>
                <h3 id="viewerTitle">Log Viewer</h3>
            </div>
            <div class="mobile-viewer-content" id="mobileViewerContent">
                <!-- Markdown content will be displayed here -->
            </div>
        </div>



    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Initializing terminal...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
